<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20191770 이유진</title>
</head>
<body>
    <script>
        var x = 20;
        var y = 6;
        
        plus = x + y ;
        minus = x - y ;
        multiplication = x * y ;
        division = x / y ;
        remains = x % y ;

        document.write("<h3>");
        document.write(plus+"<br>");    
        document.write(minus+"<br>");     
        document.write(multiplication+"<br>"); 
        document.write(division+"<br>");  
        document.write(remains+"<br>");
        document.write("</h3>");
    </script>
</body>
</html>
